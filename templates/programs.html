<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Programs</title>
  <style>
    /* Base Styles */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      display: flex;
      min-height: 100vh;
      color: #333;
    }
    .container {
      display: flex;
      width: 100%;
      max-width: 1200px;
      margin: auto;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      padding-top: 20px;
      min-height: 100vh;
      color: #fff;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.2em;
    }
    .sidebar ul {
      list-style: none;
    }
    .sidebar ul li a {
      display: block;
      padding: 15px 20px;
      text-decoration: none;
      color: #fff;
      transition: background-color 0.3s ease;
    }
    .sidebar ul li a:hover {
      background-color: #34495e;
    }

    /* Content Area */
    .content {
      flex: 1;
      padding: 30px 20px;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header h1 {
      font-size: 2em;
      color: #2c3e50;
    }

    /* Section Styling */
    section {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    section h3 {
      margin-bottom: 15px;
      font-size: 1.4em;
      border-bottom: 1px solid #ddd;
    }
    ul {
      list-style: none;
      padding: 0;
      line-height: 1.6;
    }

    /* Responsive Design */
    @media only screen and (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        min-height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <nav class="sidebar">
      <h2>Menu</h2>
      <ul>
        <li><a href="/">Dashboard</a></li>
        <li><a href="/students">Students</a></li>
        <!--<li><a href="/profile">Student Profile</a></li>-->
        <li><a href="/applications">Applications</a></li>
        <li><a href="/analytics">Analytics</a></li>
        <li><a href="/tasks">Tasks</a></li>
        <li><a href="/interviews">Interviews</a></li>
        <li><a href="/placements">Placements</a></li>
        <li><a href="/programs">Programs</a></li>
        <li><a href="/settings">Settings</a></li>
    </ul>
    </nav>

    <!-- Content -->
    <div class="content">
      <header>
        <h1>Programs Overview</h1>
      </header>
      <section>
        <h3>Available Programs</h3>
        <ul>
          <li>MBA - Oxford University</li>
          <li>Medicine - University of Toronto</li>
          <li>Computer Science - MIT</li>
          <li>International Relations - Harvard</li>
        </ul>
      </section>
    </div>
  </div>
</body>
</html>
